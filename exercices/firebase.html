<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <div id="app" class="container-fluid min-vh-100">
        <h1>Ici on s'exerce sur Firebase en JS</h1>
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col-6  p-3">
                    <form class="m-3 bg-info p-3" id="add-user-form">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input data-key="name" type="text" class="user-input form-control" placeholder="name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Age</label>
                            <input data-key="age" type="text" class="user-input form-control" placeholder="age">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Mail</label>
                            <input data-key="mail" type="email" class="user-input form-control" placeholder="email">
                        </div>
                        <button id="add-user-btn" type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                    <form class="m-3 bg-primary p-3" id="edit-user-module">
                        <div class="mb-3">
                            <input data-key="name" type="text" class="edit-userid form-control" hidden>
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input data-key="name" type="text" class="edit-user-input form-control" placeholder="name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Age</label>
                            <input data-key="age" type="text" class="edit-user-input form-control" placeholder="age">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Mail</label>
                            <input data-key="mail" type="email" class="edit-user-input form-control"
                                placeholder="email">
                        </div>
                        <button id="edit-user-btn" type="submit" class="btn btn-success">Modifier</button>
                    </form>
                </div>
                <div class="col-6 bg-light p-3">
                    <div class="card text-center">
                        <div class="card-header">
                            Détails Utilisateur
                        </div>
                        <div id="user-detail" class="card-body">
                            <h5 class="card-title">Veuillez sélectionner un utilisateur</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m-3">
                    <h3>Liste des Utilisateurs : </h3>
                    <ul id="user-list" class="list-group"></ul>
                </div>
            </div>
        </div>
        <div class="container-fluid p-3">
            <div class="col-6  p-3">
                <form class="m-3 bg-info p-3" id="add-todo-form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Name</label>
                        <input data-key="task" type="text" class="todo-input form-control" placeholder="task">
                    </div>
                    <button id="add-todo-btn" type="submit" class="btn btn-primary"> ADD </button>
                </form>
            <div class="row">
                <div class="col m-3">
                    <h3>List to do : </h3>
                    <ul id="todo-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    <footer class="footer"> </footer>
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="/main.js"></script>
    <style>
        #edit-user-module{
            display: none;
        }
    </style>
</body>
</html>
