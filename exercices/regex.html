<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <div id="content" class="container mt-5 pt-5">
        <div class="container-fluid p-3">
        <div id="app" class="container-fluid min-vh-100">
            <h1>Ici on s'exerce sur Regex en JS</h1>
            <!--genéré coté javascript-->
            <form id="formTest" novalidate>
                <!--novalidate = contre la notif d'erreur de html5 formulaire il affiche donc mon erreur perso-->
                <label> login : </label>
                <input type="email" id="email" name="email" required>
                <label> Password : </label>
                <input type="password" id="password" class="password">
                <button type="submit">submit</button>
            </form>
            <div class="MsgErreurDiv"></div>
            <div class="container-fluid p-3">
                <div class="row">
                    <div class="col-6  p-3">
                        <label for="checkbox"> Se connecter </label>
                        <input type="checkbox" name="box" id="switch" onclick="toggle('signin-user-form', 'login-user-module')">
                        <form class="form1 m-3 bg-sucess p-3" id="signin-user-form" novalidate>
                            <h1>Sign In</h1>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Mail</label>
                                <input id="mail" type="email" class="user-input form-control" placeholder="email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <input id="password2" data-key="password" type="password" class="user-input form-control" placeholder="password">
                            </div>
                            <button id="signin-user-btn" type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                        <!--2nd form connexion-->
                        <form class="m-3 bg-primary p-3" id="login-user-module">
                            <div class="mb-3">
                                <h1>Log In</h1>
                                <label for="exampleFormControlInput1" class="form-label">Mail</label>
                                <input id="mail1" data-key="mail" type="email" class="login-user-input form-control" placeholder="email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <input id="password1" type="text" class="login-user-input form-control" placeholder="password">
                            </div>
                            <button id="login-user-btn" type="submit" class="btn btn-primary">Log In</button>
                        </form>
                    </div>
                    <div class="col-6 bg-light p-3">
                        <div class="card text-center">
                            <div class="card-header">
                                Détails 
                            </div>
                            <div id="log-detail" class="card-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
        <footer class="footer"></footer>
        <style>
            #login-user-module{
                display: none;
            }
            #signin-user-form{
                display: block;
            }
        </style>
    </div>
    <footer class="footer"></footer>
    <script src="regex.js"></script>
    <script src="authRegex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
</body>
</html>
